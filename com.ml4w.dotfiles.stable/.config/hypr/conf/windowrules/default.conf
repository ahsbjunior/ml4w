#windowrule = noblur, xwayland:1

# Pip dos vídeos do Youtube
windowrule = match:initial_title (Picture in picture), move (monitor_w-310) (monitor_h-179), size 300 169, no_initial_focus on

# Janelas de diálogo de abertura de arquivos
